<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .gap {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="gap"></div>
        <div class="row justify-content-center">

            <div class="col-sm-6 align-self-center">

                <div class="card">
                    <div class="card-header">Enter Following Details</div>
                    <div class="card-body">
                        <form action="CarForm.do" enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <label for="name">Enter Name </label>
                                <input type="text" name="name" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="contact">Contact:</label>
                                <input type="text" class="form-control" name="contact" id="contact">
                            </div>

                            <div class="form-group">
                                <label for="vehno">Vehicle Number:</label>
                                <input type="text" name="vehno" class="form-control" id="vehno">
                            </div>

                            <div class="form-group">
                                <label for="images">Select Images:</label>
                                <input type="file" class="form-control-file" name="images">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
